<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" crossorigin>
    
  </head>
  <body>    

    <header>
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"> 
                  <i class="fa-solid fa-house-user"></i> Inicio
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> <i class="fa-solid fa-link"></i> Link</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-container ms-4 me-4">
        <div class="row">
            <div class="mb-4 col col-sm mb-md-0">
              <div class="card">
                <img src="./img/html.jpg" class="card-img-top" alt="html_image">
                <div class="card-body">
                  <h5 class="card-title"> <b>titulo 1 </b></h5>
                  <p class="card-text">  Contenido de Card  </p>
                  <span>Última actualización 1</span>
                </div>
              </div>
            </div>

            <div class="mb-4 col col-sm mb-md-0">
              <div class="card">
                <img src="./img/css.webp" class="card-img-top" alt="css_image">
                <div class="card-body">
                  <h5 class="card-title"><b>titulo 2</b></h5>
                  <p class="card-text">  Contenido de Card </p>
                  <span>Última actualización 1</span>
                </div>
              </div>
            </div>

            <div class="mb-4 col col-sm mb-md-0">
              <div class="card">
                <img src="./img/bootstrap.png" class="card-img-top" alt="boostrap_image">
                <div class="card-body">
                  <h5 class="card-title"> <b> titulo 3 </b></h5>
                  <p class="card-text">  Contenido de Card </p>
                  <span>Última actualización 1</span>
                </div>
              </div>
            </div>
        </div>

        <form class="mt-2">
          <div class="mb-2 form-group mb-md-2">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small>Nunca comparta su email.</small>
          </div>
          <div class="mb-2 form-group mb-md-2">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          
          <div class="d-flex flex-row">
            <input type="checkbox" name="verify" id="verify" />
            <label for="verify" class="p-2"> Verificar</label>
          </div>

          <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </form>
      
     
     
    </main>
   
    <script src="https://kit.fontawesome.com/53b8f41532.js" crossorigin="anonymous"></script>
